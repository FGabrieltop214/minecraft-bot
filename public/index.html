<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Bot Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Minecraft Bot Dashboard</h1>
    </header>
    <main>
        <section>
            <h2>Bot Status</h2>
            <p>The bot is currently running.</p>
        </section>
        <section>
            <h2>Commands</h2>
            <ul>
                <li>/help - Show available commands</li>
                <li>/status - Get the bot status</li>
                <li>/restart - Restart the bot</li>
            </ul>
        </section>
    </main>
