<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Bot Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ü§ñ Minecraft Bot Dashboard</h1>
            <p class="subtitle">Controle seu bot Minecraft Java 1.21+</p>
        </header>

        <main class="main-content">
            <!-- Se√ß√£o de Configura√ß√£o -->
            <section class="section config-section">
                <h2>‚öôÔ∏è Configura√ß√£o</h2>
                <div class="form-group">
                    <label for="host">Endere√ßo IP/Host do Servidor:</label>
                    <input type="text" id="host" placeholder="localhost ou 192.168.1.1" value="ClansEntreEjoge.aternos.me">
                </div>

                <div class="form-group">
                    <label for="port">Porta:</label>
                    <input type="number" id="port" placeholder="25565" value="13020" min="1" max="65535">
                </div>

                <div class="form-group">
                    <label for="username">Nome do Bot:</label>
                    <input type="text" id="username" placeholder="bot" value="bot">
                </div>

                <button id="updateConfig" class="btn btn-primary">üíæ Salvar Configura√ß√£o</button>
            </section>

            <!-- Se√ß√£o de Status -->
            <section class="section status-section">
                <h2>üìä Status do Bot</h2>
                <div class="status-box">
                    <div class="status-item">
                        <span class="status-label">Status:</span>
                        <span id="botStatus" class="status-value offline">‚ö´ Desconectado</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Servidor:</span>
                        <span id="serverInfo" class="status-value">-</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">Nome do Bot:</span>
                        <span id="botName" class="status-value">-</span>
                    </div>
                </div>
            </section>

            <!-- Se√ß√£o de Controle -->
            <section class="section control-section">
                <h2>üéÆ Controle</h2>
                <div class="button-group">
                    <button id="startBtn" class="btn btn-success">‚ñ∂Ô∏è Conectar Bot</button>
                    <button id="stopBtn" class="btn btn-danger" disabled>‚èπÔ∏è Desconectar Bot</button>
                </div>
            </section>

            <!-- Se√ß√£o de Chat -->
            <section class="section chat-section">
                <h2>üí¨ Chat</h2>
                <div class="chat-box" id="chatBox">
                    <div class="chat-message system">Bot iniciado e pronto para conectar</div>
                </div>
                <div class="chat-input-group">
                    <input type="text" id="chatInput" placeholder="Enviar mensagem..." disabled>
                    <button id="sendBtn" class="btn btn-primary" disabled>Enviar</button>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Minecraft Bot v1.0.0 | Desenvolvido com ‚ù§Ô∏è</p>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
